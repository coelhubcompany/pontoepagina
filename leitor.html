<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitura Online - Ponto & Página</title>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    #reader {
      width: 100vw;
      height: 100vh;
    }

    .voltar {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #333;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <a href="index.html" class="voltar">← Voltar</a>
  <div id="reader"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const livro = urlParams.get("livro");

    if (livro) {
      const book = ePub(livro);
      const rendition = book.renderTo("reader", {
        width: "100%",
        height: "100%"
      });
      rendition.display();
    } else {
      document.getElementById("reader").innerHTML = "<p>Livro não encontrado.</p>";
    }
  </script>
</body>
</html>
